<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="container">
    <form action="listado.html" class="needs-validation" novalidate>
        <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="number" min="0" class="form-control" id="id">
                <div class="invalid-feedback">
                    El número debe ser mayor que 0
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" required minlength="3" class="form-control" id="nombre">
                <div class="invalid-feedback">
                    El nombre debe ser mayor que 3 caracteres y no puede estar vacío
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="precio" class="col-sm-2 col-form-label">Precio</label>
            <div class="col-sm-10">
                <input type="number" required step=".01" min="0" class="form-control" id="precio">
                <div class="invalid-feedback">
                    El precio debe ser mayor que 0 y no puede estar vacío
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="caducidad" class="col-sm-2 col-form-label">Caducidad</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="caducidad">
            </div>
        </div>
        <div class="row mb-3">
            <div class="offset-sm-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    
    <script src="js/validaciones.js"></script>
</body>

</html>
